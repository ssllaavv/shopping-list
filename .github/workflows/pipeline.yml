
name: Build Test and Deploy 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checout the repository
      uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install packages
      run: npm install
    - name: Run unit tests
      run: npm run test:unit
    - name: Display SoftUni user username
      run: echo "ssllaavv"

  ui_tests:

    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Start the app 
        run: npm run start & 
      - name: Run UI tests
        run: npm run test:ui



   


